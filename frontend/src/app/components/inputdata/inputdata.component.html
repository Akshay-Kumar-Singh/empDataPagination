<head>

<div class="register form-horizontal" align="center">
  <div class="title" align=center>
  <h1><u>Enter Employee Data</u></h1>
  </div><br /><br /><br />
  <!-- <form #registerform="ngForm" (ngSubmit)="register(registerform.value)"> -->
    <form [formGroup]="registrationForm" (ngSubmit)="register(registrationForm)">

      <div class="form-group">
            <label class="col-sm-3 control-label">Name</label>
            <div class="col-sm-6">
            <input type="text" class="form-control" formControlName="Name" placeholder="Enter Name">
            <div class="alert alert-danger" *ngIf="registrationForm.get('Name').hasError('required') && registrationForm.get('Name').touched">Name is required</div>
            </div>
      </div>

            </div>
      </div> -->
    </div>

    <div class="row">
        <div class="form-group">
            <label class="col-sm-3 control-label">Address</label>
            <div class="col-sm-6">
            <input type="text" class="form-control" formControlName="Address" placeholder="Enter Address">
            <div class="alert alert-danger" *ngIf="registrationForm.get('Address').hasError('required') && registrationForm.get('Address').touched">Address is required</div>
            </div>
      </div>

      </div>

    </div>

    <div class="row">
        <div class="form-group">
            <label class="col-sm-3 control-label">Salary</label>
            <div class="col-sm-6">
            <input type="text" class="form-control" formControlName="Salary" placeholder="Enter Salary">
            <div class="alert alert-danger" *ngIf="registrationForm.get('Salary').hasError('required') && registrationForm.get('Salary').touched">Address is required</div>
            </div>
      </div>

      </div>
    </div> -->
    </div>
    <div class="buttons">
    <input type="submit" class="btn btn-success" [disabled]='!registrationForm.valid' value="Submit">
    <input type="button" class="btn btn-info" value="Back to All Data" (click)="back()">
    </div>
  </form>
